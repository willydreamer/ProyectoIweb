<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Sticky Footer con Bootstrap</title>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Establecer el cuerpo y el html al 100% de altura */
    html, body {
      height: 100%;
    }
    /* Crear un contenedor para todo el contenido de la página */
    #page-container {
      min-height: 100%;
      position: relative;
    }
    /* Establecer el padding inferior del contenedor para dejar espacio para el footer */
    #content-wrap {
      padding-bottom: 60px; /* debe ser la altura del footer */
    }
    /* Crear el footer */
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; /* debe ser la misma altura que el padding inferior del #content-wrap */
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<!-- Crear el contenedor para todo el contenido de la página -->
<div id="page-container">
  <!-- Crear el contenido de la página -->
  <div id="content-wrap">
    <!-- Aquí va todo el contenido de la página -->
    <h1>Mi página con contenido</h1>
    <p>Este es el contenido de mi página.</p>
    <p>Este es otro párrafo de contenido.</p>
  </div>
  <!-- Crear el footer -->
  <footer id="footer">
    <p>Este es el pie de página de mi sitio.</p>
  </footer>
</div>
<!-- Incluir los archivos JS de Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
